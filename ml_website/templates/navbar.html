
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    {% url 'index' as index_url %}
      <a class="navbar-brand js-scroll-trigger" href="{{index_url}} ">Home</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {% url 'about' as about_url %}
              <li class="nav-item"><a class="nav-link js-scroll-trigger {% if request.path == about_url%}active{% endif %}" href="{{about_url}}">About</a></li>
              {% url 'project' as project_url %}
              <li class="nav-item"><a class="nav-link js-scroll-trigger {% if request.path == project_url%}active{% endif %}" href="{{project_url}}">Project</a></li>
             
          </ul>
      </div>
  </div>
</nav>
